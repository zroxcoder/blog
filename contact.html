<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Connect Blog</title>
  <link rel="icon" type="image/x-icon" href="images/c.ico"/>
  
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: url('images/xp-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .contact-container {
      width: 85%;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(235, 238, 255, 0.97);
      padding: 35px;
      border: 1px solid rgba(170, 170, 170, 0.4);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 38px;
      color: #2c4fa3;
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 3px solid #2c4fa3;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 14px;
      font-size: 16px;
    }

    /* XP-style buttons for icons + text */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #2c4fa3;
      font-weight: bold;
      padding: 14px 18px;
      border: 2px solid #b0b8d0;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #888;
      border-right-color: #888;
      border-radius: 6px;
      background: linear-gradient(135deg, #e8ecff 0%, #dfe3f4 100%);
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #888;
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      background: linear-gradient(135deg, #2c4fa3 0%, #1d357f 100%);
      color: white;
      border-color: #2c4fa3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 79, 163, 0.3);
    }

    .contact-item:active {
      transform: translateY(0);
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .contact-item i {
      font-size: 22px;
      width: 28px;
      text-align: center;
      flex-shrink: 0;
    }

    .contact-buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .contact-buttons a {
      text-decoration: none;
      padding: 12px 20px;
      background: linear-gradient(135deg, #2c4fa3 0%, #1d357f 100%);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(44, 79, 163, 0.25);
    }

    .contact-buttons a:hover {
      background: linear-gradient(135deg, #1d357f 0%, #0f1f4f 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 79, 163, 0.4);
    }

    /* ===============================
       MOBILE RESPONSIVE
       =============================== */
    @media (max-width: 768px) {
      .contact-container {
        width: 95%;
        margin: 25px auto;
        padding: 25px;
      }

      h1 {
        font-size: 30px;
        margin-bottom: 15px;
      }

      .contact-info {
        gap: 12px;
      }

      .contact-item {
        padding: 13px 16px;
        font-size: 15px;
      }

      .contact-item i {
        font-size: 20px;
        width: 26px;
      }

      .contact-buttons {
        flex-direction: column;
        gap: 12px;
      }

      .contact-buttons a {
        text-align: center;
        padding: 13px 18px;
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        width: 98%;
        margin: 20px auto;
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .contact-item {
        padding: 12px 14px;
        font-size: 14px;
        gap: 12px;
      }

      .contact-item i {
        font-size: 18px;
        width: 24px;
      }

      .contact-buttons a {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
