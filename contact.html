<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" type="image/x-icon" href="images/c.ico"/>
  
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: url('images/xp-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .contact-container {
      width: 70%;
      margin: 40px auto;
      background: rgba(235, 238, 255, 0.95);
      padding: 30px;
      border: 1px solid #aaa;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 36px;
      color: #2c4fa3;
      margin-bottom: 15px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 16px;
    }

    /* XP-style buttons for icons + text */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #2c4fa3;
      font-weight: bold;
      padding: 6px 12px;
      border: 2px solid #aaa;
      border-top-color: #fff; /* light top edge */
      border-left-color: #fff; /* light left edge */
      border-bottom-color: #888; /* dark bottom edge */
      border-right-color: #888; /* dark right edge */
      border-radius: 4px;
      background: #dfe3f4;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #888;
      transition: 0.2s;
    }

    .contact-item:hover {
      background: #c4d0f0;
    }

    .contact-item i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .contact-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-buttons a {
      text-decoration: none;
      padding: 8px 16px;
      background: #2c4fa3;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.2s;
    }

    .contact-buttons a:hover {
      background: #1d357f;
    }

    @media(max-width: 800px){
      .contact-container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
